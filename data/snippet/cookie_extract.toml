id = "extract_cookies"
name = "Extract Cookie Value"
description = "Extracts the value of a Cookie, given the Cookie header and name."
code = """
async function get_cookie(cookies, name) {
  let result = null
  if (cookies) {
    let cookieArray = cookies.split(';')
    cookieArray.forEach((cookie) => {
      cookieName = cookie.split('=')[0].trim()
      if (cookieName == name) {
        result = cookie.split('=')[1]
      }
    })
  }
  return result
}

const reqCookieName = await get_cookie(request.headers.get('Cookie'), 'cookieName');
"""
